<!DOCTYPE html>
<html>
  <head lang="ru">
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>PWA</title>
      <!-- Add to home screen for Android -->
      <link rel="manifest" href="manifest.json">
      <!-- Add to home screen for Safari on iOS -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="apple-mobile-web-app-title" content="Weather PWA">
      <link rel="apple-touch-icon" href="img/icons/icon-152x152.png">
      <!-- Add to home screen for WP -->
      <meta name="msapplication-TileImage" content="img/icons/icon-144x144.png">
      <meta name="msapplication-TileColor" content="#2F3BA2">

      <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

      //= template/header.html

      <main class="content" id="content">
        <div class="container">
          <div class="card">
            <div class="card__col card__col_day">
              <p class="card__weekday">ПН</p>
              <p class="card__date">09.12.2016</p>
            </div>
            <div class="card__col card__col_icon">
              <i class="wi wi-night-sleet"></i>
            </div>
            <div class="card__col card__col_temperature">
              <span class="card__temperature card__temperature_day">+68</span>/
              <span class="card__temperature card__temperature_night">-35</span>
              <span class="card__temperature-unit">C</span>
            </div>
          </div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </main>

      //= template/footer.html

      <script src="js/main.js" defer></script>
  </body>
</html>
